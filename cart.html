<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/input-style.css" />
    <link rel="stylesheet" href="../css/output-style.css" />

    <title>shopping cart</title>
  </head>
  <body class="bg-slate-50">
    <main>
      <section
        class="flex flex-col p-4 lg:h-screen font-main lg:w-[45%] m-auto items-center justify-center my-auto"
      >
        <div
          action=""
          class="rounded grid bg-white p-4 px-6 py-10 w-full gap-6"
        >
          <div class="flex justify-between">
            <h1 class="font-bold text-3xl">Products :</h1>
            <p class="text-red-500 font-semibold text-2xl">Total:4</p>
          </div>
          <div>
            <div class="grid grid-cols-4 gap-4 items-start w-full">
              <img src="" alt="" class="w-32 h-32 rounded col-span-1" />
              <div class="col-span-2 pt-4">
                <h1 class="capitalize text-xl font-semibold text-gray-700">
                  Product name
                </h1>
                <span class="text-lg font-semibold text-red-500">$120</span>
              </div>
              <div class="col-span-1 flex items-center gap-2 pt-4">
                <div
                  class="flex border items-center text-xl rounded font-bold gap-2"
                >
                  <button class="w-8 h-8 hover:bg-slate-100 border-r">+</button>
                  <span>1</span>
                  <button class="border-l w-8 h-8 hover:bg-slate-100">-</button>
                </div>

                <button class="border w-8 h-8 rounded hover:bg-slate-100">
                  <i class="fa fa-trash text-red-500" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/input-style.css" />
    <link rel="stylesheet" href="../css/output-style.css" />

    <title>shopping cart</title>
  </head>
  <body class="bg-slate-50">
    <main>
      <section
        class="p-4 flex flex-col gap-4 lg:h-screen font-main lg:w-[45%] m-auto items-center justify-center my-auto"
      >
      <h1 class="font-bold text-4xl">All Products </h1>
        <div
          action=""
          class="rounded grid bg-white p-4 px-6 py-10 w-full gap-6"
        >
   
          <div>
            <div class="grid grid-cols-4 gap-4 items-center w-full pb-4">
              <img
                src="https://images.unsplash.com/photo-1501045661006-fcebe0257c3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNoYWlyfGVufDB8fDB8fHww"
                alt=""
                class="w-32 h-32 rounded col-span-1"
              />
              
              <div class="col-span-2 pt-4">
                <h1 class="capitalize text-2xl font-semibold text-gray-700">
                  Product name
                </h1>
                <span class="text-lg font-semibold text-red-500">$120</span>
              </div>

                <button class="border w-12 h-12 text-2xl rounded hover:bg-slate-100">
                  <i class="fa fa-trash text-red-500" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-between">
              <p class="text-red-500 font-semibold text-2xl">Total:4</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
